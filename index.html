<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./main.js"></script>
  </style>
</head>

<body>
  <section class="description-container">
    <h1>Learn to code by watching others</h1>

    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </section>

  <main class="main-container">
    <section class="buy-info">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </section>
    <form>
      <label id="label">
        <input type="text" id="inp-name" placeholder="First Name" autocomplete="none">
        <span id="error-img"></span>
        <span class="error-msg"></span>
      </label>
      <label id="label">
        <input type="text" id="inp-last-name" placeholder="Last Name" autocomplete="none">
        <span id="error-img"></span>
        <span class="error-msg"></span>
      </label>
      <label id="label">
        <input type="email" id="inp-email" placeholder="Email Address" autocomplete="none">
        <span id="error-img"></span>
        <span class="error-msg"></span>
      </label>
      <label id="label">
        <input type="password" id="inp-password" placeholder="Password" autocomplete="none">
        <span id="error-img"></span>
        <span class="error-msg"></span>
      </label>

      <input type="submit" value="Claim your free trial" class="submit-btn">

      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </form>
  </main>
</body>

</html>
